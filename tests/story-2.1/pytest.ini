[tool:pytest]
testpaths = tests/story-2.1
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests with real APIs
    e2e: End-to-end tests
    slow: Slow tests that take longer than 5 seconds
    api_required: Tests that require real API keys
    performance: Performance and load tests

# Async testing
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --durations=10
    --color=yes
    --junit-xml=tests/story-2.1/reports/junit.xml
    --html=tests/story-2.1/reports/report.html
    --self-contained-html
    --cov=app
    --cov-report=html:tests/story-2.1/reports/coverage
    --cov-report=term-missing
    --cov-fail-under=80

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 7.0

# Test discovery
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache

# Timeout settings
timeout = 300

# Parallel execution
xvs = 
    addopts = -n auto 