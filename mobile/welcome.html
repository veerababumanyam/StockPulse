<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#14191f] dark justify-between group/design-root overflow-x-hidden"
      style='font-family: Manrope, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="@container">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <div
              class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#14191f] @[480px]:rounded-xl min-h-80"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC4Gnu_k9qkBEsegFyDyBL_TaCbLFUme4PqIRuiG0B4yWeHD4qfnpl1r6JuZaxdLPeu3yiKbJbWS1Qkc0equ2cpabW1TcZgAc2bgSjyjfrAvKxilUD2AMavYKo8QnG6uXOgnygT-7YggxxcoaIpIwQ9fPCdqK0llPdejDuexEST_DOXWv_ehDb1GJZHNlRTVF4UuJj8LOqX4SOEcOu9-_j_12YA5XFONZo7H7SVTnDe-a_kHKVW5-x_thLS4q6_cooHSBx3A1W6YGKC");'
            ></div>
          </div>
        </div>
        <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">AI-Powered Trading</h2>
        <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
          Our platform uses advanced algorithms to analyze market trends and execute trades with precision.
        </p>
        <div class="flex justify-center">
          <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#b2cae5] text-[#14191f] text-base font-bold leading-normal tracking-[0.015em] w-full"
            >
              <span class="truncate">Get Started</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#2b3540] text-white text-base font-bold leading-normal tracking-[0.015em] w-full"
            >
              <span class="truncate">Learn More</span>
            </button>
          </div>
        </div>
      </div>
      <div><div class="h-5 bg-[#14191f]"></div></div>
    </div>
  </body>
</html>
