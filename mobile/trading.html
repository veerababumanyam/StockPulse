<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#111922] dark justify-between group/design-root overflow-x-hidden"
      style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(147,172,200)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');"
    >
      <div>
        <div class="flex items-center bg-[#111922] p-4 pb-2 justify-between">
          <div class="text-white flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Trade</h2>
        </div>
        <div class="pb-3">
          <div class="flex border-b border-[#344b65] px-4 gap-8">
            <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#1978e5] text-white pb-[13px] pt-4" href="#">
              <p class="text-white text-sm font-bold leading-normal tracking-[0.015em]">AI Strategy</p>
            </a>
            <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#93acc8] pb-[13px] pt-4" href="#">
              <p class="text-[#93acc8] text-sm font-bold leading-normal tracking-[0.015em]">Manual Trade</p>
            </a>
          </div>
        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Select Strategy</h3>
        <div class="p-4">
          <div class="flex items-stretch justify-between gap-4 rounded-lg">
            <div class="flex flex-col gap-1 flex-[2_2_0px]">
              <p class="text-white text-base font-bold leading-tight">Quantum Leap</p>
              <p class="text-[#93acc8] text-sm font-normal leading-normal">AI-powered strategy for high-frequency trading</p>
            </div>
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg flex-1"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD5FC1FcWd6PuS3WkLNsXK5JS6KziYg9N_QwQjXiZQ2dx4Du65HTsf_8P0G_PeL2QDs55vx824YlsebafVQA6HSovqj08VM7A4ajKcBKeKFk2vijVHt7eTc-H9-kGOrARSb6dfKV1HLvUH6zvf-Sw8rLH-wul39OQ1d3fyrZl1rGZSBMOSd7ZG1F8Nx3xor9I40aF287okEe-ADtyxmBj1utFs9MG1xUes34nbWzFg5VI3dQQ_afNOWIg1WZr0F1MDehGeRE6J-DEmA");'
            ></div>
          </div>
        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Strategy Details</h3>
        <div class="p-4 grid grid-cols-2">
          <div class="flex flex-col gap-1 border-t border-solid border-t-[#344b65] py-4 pr-2">
            <p class="text-[#93acc8] text-sm font-normal leading-normal">Risk Level</p>
            <p class="text-white text-sm font-normal leading-normal">Medium</p>
          </div>
          <div class="flex flex-col gap-1 border-t border-solid border-t-[#344b65] py-4 pl-2">
            <p class="text-[#93acc8] text-sm font-normal leading-normal">Expected Return</p>
            <p class="text-white text-sm font-normal leading-normal">15-20% per year</p>
          </div>
          <div class="flex flex-col gap-1 border-t border-solid border-t-[#344b65] py-4 pr-2 col-span-2 pr-[50%]">
            <p class="text-[#93acc8] text-sm font-normal leading-normal">Minimum Capital</p>
            <p class="text-white text-sm font-normal leading-normal">$5,000</p>
          </div>
        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Trade Settings</h3>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-white text-base font-medium leading-normal pb-2">Amount to Invest</p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#243447] focus:border-none h-14 placeholder:text-[#93acc8] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-white text-base font-medium leading-normal pb-2">Currency</p>
            <select
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#243447] focus:border-none h-14 bg-[image:--select-button-svg] placeholder:text-[#93acc8] p-4 text-base font-normal leading-normal"
            >
              <option value="one"></option>
              <option value="two">two</option>
              <option value="three">three</option>
            </select>
          </label>
        </div>
        <div class="flex items-center gap-4 bg-[#111922] px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal line-clamp-1">Stop-Loss</p>
            <p class="text-[#93acc8] text-sm font-normal leading-normal line-clamp-2">Set a stop-loss to limit potential losses</p>
          </div>
          <div class="shrink-0">
            <label
              class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-[#243447] p-0.5 has-[:checked]:justify-end has-[:checked]:bg-[#1978e5]"
            >
              <div class="h-full w-[27px] rounded-full bg-white" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
              <input type="checkbox" class="invisible absolute" />
            </label>
          </div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#1978e5] text-white text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Execute Strategy</span>
          </button>
        </div>
        <div class="h-5 bg-[#111922]"></div>
      </div>
    </div>
  </body>
</html>
